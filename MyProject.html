<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="F1 Professional Login Page">
  <title>F1 Professional Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #e10600; /* F1 Red */
      --secondary-color: #1e1e1e; /* Dark gray */
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --text-color: #333;
      --light-gray: #f5f5f5;
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      font-family: 'Titillium Web', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
    }
    
    body {
      background: url('waelo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }
    
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    
    .login-container {
      max-width: 420px;
      width: 100%;
    }
    
    .login-box {
      background-color: rgba(255, 255, 255, 0.97);
      padding: 2.5rem;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
      border-top: 4px solid var(--primary-color);
    }
    
    .login-box:hover {
      transform: translateY(-5px);
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
    }
    
    .login-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--secondary-color);
      font-size: 0.9rem;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: all 0.3s;
      background-color: var(--light-gray);
      font-family: 'Titillium Web', sans-serif;
    }
    
    .input-field:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(225, 6, 0, 0.2);
      background-color: white;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Titillium Web', sans-serif;
    }
    
    .btn:hover {
      background-color: #c10500;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .forgot-password {
      display: block;
      margin-top: 1rem;
      color: #7f8c8d;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .forgot-password:hover {
      color: var(--primary-color);
    }
    
    .divider {
      margin: 1.5rem 0;
      border: 0;
      height: 1px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .social-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .google {
      background-color: #db4437;
    }
    
    .facebook {
      background-color: #4267B2;
    }
    
    .linkedin {
      background-color: #0077b5;
    }
    
    .signup-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--secondary-color);
    }
    
    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    @media (max-width: 480px) {
      .login-box {
        padding: 1.8rem;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
      
      .social-login {
        gap: 1rem;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-box {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/1200px-F1.svg.png" alt="F1 Logo" class="logo">
      <h1 class="login-title">F1 Professional Login</h1>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn">Login</button>
        <a href="#" class="forgot-password">Forgot password?</a>
      </form>
      
      <hr class="divider">
      <p>Connect with Formula 1</p>
      
      <div class="social-login">
        <a href="https://www.formula1.com/" class="social-btn google" target="_blank">
          <i class="fab fa-google"></i>
        </a>
        
        <a href="https://www.facebook.com/Formula1/" class="social-btn facebook" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        
        <a href="https://uk.linkedin.com/company/formula-one-management-ltd" class="social-btn linkedin" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      
      <p class="signup-link">New to F1? <a href="CreateAccount.html">Create account</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if(username.trim() === '' || password.trim() === '') {
        alert('Please fill in all fields');
        return;
      }
      
      console.log('Login attempt with:', { username, password });
      alert('Login successful! Redirecting to F1 portal...');
      // window.location.href = 'f1-dashboard.html';
    });

    // Social button tracking
    document.querySelectorAll('.social-btn').forEach(button => {
      button.addEventListener('click', function() {
        const platform = this.classList.contains('google') ? 'F1 Official Website' : 
                        this.classList.contains('facebook') ? 'F1 Facebook' : 'F1 LinkedIn';
        console.log(`Navigating to ${platform}`);
      });
    });
  </script>
</body>
</html>

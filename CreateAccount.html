<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create F1 Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/1200px-F1.svg.png" alt="F1 Logo" class="logo">
      <h1 class="login-title">Create Account</h1>
      
      <form id="registerForm">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="fullname" name="fullname" class="input-field" placeholder="Enter your full name" required>
        </div>
        
        <div class="input-group">
          <label for="email">Email Address</label>
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <label for="username">Username</label>
          <i class="fas fa-user-tag input-icon"></i>
          <input type="text" id="username" name="username" class="input-field" placeholder="Choose a username" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <i class="fas fa-lock input-icon"></i>
          <input type="password" name="password" id="password" class="input-field" placeholder="Create a password" required>
        </div>
        
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <i class="fas fa-lock input-icon"></i>
          <input type="password" name="confirm_password" id="confirm-password" class="input-field" placeholder="Repeat your password" required>
        </div>
        
        <button type="submit" class="btn">Register Now</button>
        <p id="message" style="margin-top: 10px; font-size: 0.9rem;"></p>

        <p class="terms">By creating an account, you agree to our 
          <a href="#" style="color: var(--primary-color);">Terms of Service</a> and 
          <a href="#" style="color: var(--primary-color);">Privacy Policy</a>
        </p>
      </form>
      
      <hr class="divider">
      <a href="MyProject.html" class="login-link">Already have an account? Sign in</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
